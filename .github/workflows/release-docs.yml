name: Upload docs on release

on:
  workflow_dispatch:
  release:
    types:
      - created

jobs:
  upload-docs:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: NodeJS
        uses: actions/setup-node@v4
        with:
          node-version-file: '.nvmrc'
          cache: 'npm'

      - name: Install
        run: npm ci

      - name: Docs
        run: |
          npm run docs
          zip -r -q docs.zip docs

      - name: Upload docs
        uses: shogo82148/actions-upload-release-asset@v1
        with:
          upload_url: ${{ github.event.release.upload_url }}
          asset_path: docs.zip
